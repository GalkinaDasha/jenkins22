version: 2.1

jobs:
  build:
    docker:
      - image: 'circleci/openjdk:11-jdk'
    steps:
      - checkout
      - restore_cache:
          key: circleci-restfb-{{ checksum "pom.xml" }}
      - run: mvn package
      - save_cache:
          paths:
            - ~/.m2
          key: circleci-restfb-{{ checksum "pom.xml" }}
      - store_test_results:
          path: target/surefire-reports
      - run:
          command: |
            mkdir -p /tmp/jars
            cp target/restfb*.jar /tmp/jars
      - store_artifacts:
          path: /tmp/jars

workflows:
  main:
    jobs:
      - build